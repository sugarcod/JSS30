<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="src/js01/style.css" />
    <title>Document</title>
  </head>
  <body class="js01">
    <div class="keys">
      <div data-key="65" class="key">
        <kbd>A</kbd>
        <span class="sound">clap</span>
      </div>

      <div data-key="83" class="key">
        <kbd>S</kbd>
        <span class="sound">hihat</span>
      </div>

      <div data-key="68" class="key">
        <kbd>D</kbd>
        <span class="sound">kick</span>
      </div>

      <div data-key="70" class="key">
        <kbd>F</kbd>
        <span class="sound">openhat</span>
      </div>

      <div data-key="71" class="key">
        <kbd>G</kbd>
        <span class="sound">boom</span>
      </div>

      <div data-key="72" class="key">
        <kbd>H</kbd>
        <span class="sound">ride</span>
      </div>

      <div data-key="74" class="key">
        <kbd>J</kbd>
        <span class="sound">snare</span>
      </div>

      <div data-key="75" class="key">
        <kbd>K</kbd>
        <span class="sound">tom</span>
      </div>

      <div data-key="76" class="key">
        <kbd>L</kbd>
        <span class="sound">tink</span>
      </div>
    </div>

    <audio data-key="65" src="src/js01/sounds/clap.wav"></audio>
    <audio data-key="83" src="src/js01/sounds/hihat.wav"></audio>
    <audio data-key="68" src="src/js01/sounds/kick.wav"></audio>
    <audio data-key="70" src="src/js01/sounds/openhat.wav"></audio>
    <audio data-key="71" src="src/js01/sounds/boom.wav"></audio>
    <audio data-key="72" src="src/js01/sounds/ride.wav"></audio>
    <audio data-key="74" src="src/js01/sounds/snare.wav"></audio>
    <audio data-key="75" src="src/js01/sounds/tom.wav"></audio>
    <audio data-key="76" src="src/js01/sounds/tink.wav"></audio>

    <script src="./src/js01/script.js"></script>
  </body>
</html>
